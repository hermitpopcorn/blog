<!doctype html>
{% assign lang = page.title | slice: 1, 2 %}
{% if lang == "en" %}<html lang="en">
{% elsif lang == "id" %}<html lang="id">
{% elsif lang == "ja" %}<html lang="ja">
{% else %}<html lang="id">{% endif %}

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <main class="content container">
      {{ content }}
    </main>

  </body>
</html>
